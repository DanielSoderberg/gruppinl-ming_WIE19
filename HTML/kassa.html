<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>Document</title>
  </head>
  <!-- Navbar -->
  <body>
    <header>
      <div class="menu-toggle" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div class="overlay"></div>
      <div class="container">
        <nav>
          <img class="brand" src="/Images/logo2.png" alt="logo" />
          <ul>
            <li><a href="#">Hem</a></li>
            <li><a href="#">Tjänster</a></li>
            <li><a href="#">Info</a></li>
            <li><a href="#">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="kassa-container">

      <div class="row-1"><h2>row-1</h2></div>
      <div class="row-2"><h2>row-2</h2></div>
      <div class="row-3"><h2>row-3</h2></div>
      <div class="row-4"><h2>row-4</h2></div>

    <section class="offer-boxes">
      <div class="offerbox">
        <p>1 månad</p>
        <h3>199 kr</h3>
        <p><strong>/månad</strong></p>
      </div>
      <div class="offerbox">
        <p>12 månader</p>
        <h3>199 kr</h3>
        <p><strong>/månad</strong></p>
      </div>
      <div class="offerbox">
        <p>24 månader</p>
        <h3>199 kr</h3>
        <p><strong>/månad</strong></p>
      </div>
    </section>
    <section-2>
      <i class="far fa-square fa-4x"></i>
      <i class="fas fa-check fa-4x"></i>
      <i class="fas fa-check-square fa-4x"></i>

      </section-2>

    </section-2>
